<html>
    <head>
        <title>
            PARCIAL 1 CHAVEZ GUERRERO EDUARDO 
        </title>
        <style>
            .logo-container {
                position: relative;
                display: inline-block;
            }
            .logo-img {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translate(-50%, 0);
                width: 80px;
                height: 80px;
                z-index: 2;
            }
            .main-img {
                display: block;
            }
            .tab-bar {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
            .tab {
                padding: 10px 20px;
                border: 1px solid #ccc;
                border-bottom: none;
                background: #eee;
                cursor: pointer;
                margin-right: 5px;
                border-radius: 8px 8px 0 0;
            }
            .tab.active {
                background: #fff;
                font-weight: bold;
                border-bottom: 2px solid #0078d7;
            }
            .tab-content {
                display: none;
                background: #fff;
                border: 1px solid #ccc;
                border-radius: 0 0 8px 8px;
                padding: 20px;
                margin-bottom: 20px;
            }
            .tab-content.active {
                display: block;
            }
            .img-diagrama {
                margin-top: 10px;
            }
        </style>
        <script>
            function activarTab(tabName) {
                document.querySelectorAll('.tab-content').forEach(function(tab){
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tab').forEach(function(tab){
                    tab.classList.remove('active');
                });
                document.getElementById(tabName + '-content').classList.add('active');
                document.getElementById(tabName + '-tab').classList.add('active');
            }

            function mostrarImagen(id) {
                for (let i = 1; i <= 4; i++) {
                    document.getElementById('img-diagrama' + i).style.display = 'none';
                }
                document.getElementById('img-diagrama' + id).style.display = 'block';
            }
        </script>
    </head>
    <body>
        <footer>
            <center>
                <h1>PRUEBA PARCIAL 1</h1>
                <h2>SOY EDUARDO CHAVEZ ESTE ES MI INDEX</h2>
                <h3>UTD</h3>
                <!-- Secci칩n del logo de la instituci칩n encima de la foto principal -->
                <div class="logo-container">
                    <img src="utd.png" class="logo-img" alt="Logo Instituci칩n">
                    <img src="ejecutivo.jpg" class="main-img" width="200" height="300" alt="EDUARDO">
                </div>
                <br><br>
                
                <!-- Barra de pesta침as -->
                <div class="tab-bar">
                    <div id="flujo-tab" class="tab active" onclick="activarTab('flujo')">Diagrama de Flujo</div>
                    <div id="uml-tab" class="tab" onclick="activarTab('uml')">Diagrama UML</div>
                </div>
                
                <!-- Contenido Diagrama de Flujo -->
                <div id="flujo-content" class="tab-content active">
                    <div>
                        <button onclick="mostrarImagen(1)">Diagrama 1</button>
                        <button onclick="mostrarImagen(2)">Diagrama 2</button>
                        <button onclick="mostrarImagen(3)">Diagrama 3</button>
                        <button onclick="mostrarImagen(4)">Diagrama 4</button>
                    </div>
                    <div>
                        <img id="img-diagrama1" class="img-diagrama" src="diagrama1.jpg" width="300" style="display:none;" alt="Diagrama 1">
                        <img id="img-diagrama2" class="img-diagrama" src="diagrama2.jpg" width="300" style="display:none;" alt="Diagrama 2">
                        <img id="img-diagrama3" class="img-diagrama" src="diagrama3.jpg" width="300" style="display:none;" alt="Diagrama 3">
                        <img id="img-diagrama4" class="img-diagrama" src="diagrama4.jpg" width="300" style="display:none;" alt="Diagrama 4">
                    </div>
                </div>
                
                <!-- Contenido Diagrama UML -->
                <div id="uml-content" class="tab-content">
                    <img src="diagramauml.jpg" width="300" alt="Diagrama UML">
                </div>
            </center>
        </footer>
    </body>
</html>
